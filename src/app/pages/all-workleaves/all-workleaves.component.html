<div class="max-width">
  <div class="container-column">
    <h2 class="h2">Всички отпуски</h2>
    <div class="filter w100">
      <div class="date-filter w50">
        <mat-form-field appearance="fill">
          <mat-label>Изберете потребител</mat-label>
          <mat-select [formControl]="userIdFC">
            <mat-option [value]=""></mat-option>
            <mat-option *ngFor="let user of allUsers" [value]="user.id">{{user.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" color="accent">
          <mat-label>От</mat-label>
          <input matInput [formControl]="startDateFC" [matDatepicker]="startPicker">
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill" color="accent">
          <mat-label>До</mat-label>
          <input matInput [formControl]="endDateFC" [matDatepicker]="endPicker">
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div *ngIf="isAdmin()">
        <button mat-raised-button color="accent" class="button" (click)="createWorkleave()">Създай отпуск</button>
      </div>
    </div>

    <app-wltable class="tables" [workleaves]="workleaves" [hasUsername]="true" [toEdit]="true"
                 [fetchWorkleaves]="getWorkleaves"></app-wltable>
    <!--    <mat-paginator (page)="getWorkleaves($event)"  [pageSize]="20" [pageSizeOptions]="[10,20,50]"></mat-paginator>-->
  </div>
</div>
