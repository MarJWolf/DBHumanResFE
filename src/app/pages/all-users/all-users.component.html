<div class="align-center button">
  <button mat-raised-button color="accent" (click)="openDialogNew()">Създай потребител</button>
</div>
<h2 class="h2" *ngIf="users && users.length > 0">Всички потребители</h2>
<div class="container-column">

    <table mat-table *ngIf="users && users.length > 0" [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="email" >
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="name" >
      <th mat-header-cell *matHeaderCellDef> Име </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Роля</th>
      <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Действие</th>
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button color="accent" (click)="openDialog(user.id)">Промени</button>
        <button mat-raised-button color="warn" (click)="dismissUser(user.id)">Освободи</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
